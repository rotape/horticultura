<div class="modal-container">
    <div class="modal-inner-container">
        <h1 class="title">{{ title }}</h1>
        <p class="body">{{ body }}</p>
        <div #component></div>
        <div class="modal-btn-container">
            <button class="button__large" (click)="closeMe()">close</button>
            <button class="button__large" (click)="confirm()">Confirm</button>
        </div>
    </div>
</div>
